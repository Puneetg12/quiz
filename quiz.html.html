<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="quiz.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="quiz.js"></script>
    <title>Quiz</title>
</head>

<body>
    <div class="container" id="startContainer">
        <h1 class="text-center m-5">Welcome to the Quiz</h1>
        <div class="row justify-content-center">
            <input type="text" id="user" placeholder="Please Enter your Name">
            <span class="ml-2 mr-2"></span>
            <button type="button" class="btn btn-primary" onclick="onStart()">Start Quiz</button>
        </div>
    </div>
    <div class="container" id="quizContainer">
        <h3 class="text-center m-3">Welcome <span id="username"></span>!</h3>
        <p style="text-align: right; height: 40px;"><span id="timer"></span></p>
        <div class="col-md-12 question text-center">
            <p class="m-5" id="cquestion"></p>
                <div class="row" id="optionBlocksRow"></div>
        </div>
    </div>
    <div class="container text-center" id="resultContainer">
           <div><h2>Your total score is : <span id="score"></span></h2></div> 
    </div>
</body>

</html>
